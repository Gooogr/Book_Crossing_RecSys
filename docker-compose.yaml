services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: mydatabase
    volumes:
      - ./src/sql:/docker-entrypoint-initdb.d
      - ./data/interim:/data
    command: --secure-file-priv=""

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - "8080:80"
    depends_on:
      - db